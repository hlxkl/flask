<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css" integrity="sha384-MIwDKRSSImVFAZCVLtU0LMDdON6KVCrZHyVQQj6e8wIEJkW4tvwqXrbMIya1vriY" crossorigin="anonymous">
	</head>
	<body>
		<div class="jumbotron">
			<div class="container">
				{% if businesses %}
					<h3>{{ term }} businesses near {{ address }}</h3>
						{% for d in businesses %}
				 			{% print("-- {} -- Phone: {}".format(d['name'], d['phone'])) %}<br>
						{% endfor %}
					<a href="{{ url_for('index') }}">Look up another address | </a>
				{% else %}
					<h1>Find businesses near: </h1>
					<form action="/" class="form-inline">
						<div class="form-group">
							<input type="text" name="address" placeholder="City, State" class="form-control">
						</div>
						<div class="form-group">
							<input type="text" name="search_term" placeholder="Business Type" class="form-control">
						</div>
						<input type="submit" value="Submit" class="btn btn-primary">
					</form>
				{% endif %}
				<a href="{{ url_for('about') }}">About this project</a>
			</div>
		</div>
	</body>
</html>
